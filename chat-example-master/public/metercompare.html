<script>
function setday()
{
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();

today = yyyy+'-'+ mm + '-' + dd;

document.getElementById("d1").value=today;
document.getElementById("d1").max=today;

}


</script>
