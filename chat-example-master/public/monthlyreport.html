<script>
var arr=[];

gnits_socket.on('guage', function(mdata){
var energy=mdata[0];
var en=energy.con;
en.toFixed(0);
var data = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value:en,
    title: { text: "Energy Consumed(in KWh)" },
    type: "indicator",
    mode: "gauge+number",
    delta: { reference:1000 },
    gauge: { axis: { range: [null, 12000000] } }
  }
];
var layout = { width: 500, height: 300 };
Plotly.newPlot('myDiv', data, layout);
});
